<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society App - Applications</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    p {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    #error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Applications</h1>
    <p id="appInfo" class="loading">Loading applications...</p>
    <p id="status">Status: Loading...</p>
    <p id="type">Type: Loading...</p>
    <button onclick="window.location.href='home.html'">Back to Home</button>
    <button id="logoutBtn">Logout</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.firebasestorage.app",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      onAuthStateChanged(auth, async (user) => {
        const appInfoEl = document.getElementById('appInfo');
        const statusEl = document.getElementById('status');
        const typeEl = document.getElementById('type');
        const errorEl = document.getElementById('error');

        if (user) {
          try {
            const appDoc = await getDoc(doc(db, 'applications', user.uid));
            if (appDoc.exists()) {
              const data = appDoc.data();
              appInfoEl.innerText = `Applications for ${user.email}`;
              statusEl.innerText = `Status: ${data.status || 'N/A'}`;
              typeEl.innerText = `Type: ${data.type || 'N/A'}`;
            } else {
              errorEl.innerText = 'No applications found!';
            }
          } catch (error) {
            errorEl.innerText = 'Error loading applications: ' + error.message;
          }
        } else {
          window.location.href = 'index.html';
        }
      });

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          await signOut(auth);
          window.location.href = 'index.html';
        } catch (error) {
          document.getElementById('error').innerText = 'Error logging out: ' + error.message;
        }
      });
    } catch (error) {
      document.getElementById('error').innerText = 'Firebase init failed: ' + error.message;
    }
  </script>
</body>
</html>

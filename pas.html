<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Society App - Change Password</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 1px solid #c3e8ff;
    }
    h2 {
      color: #007AC1;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      color: #007AC1;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #c3e8ff;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      background: #f0f9ff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007AC1;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: #005f99;
      transform: translateY(-2px);
    }
    #error {
      color: #dc2626;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <div class="form-group">
      <label>Current Password:</label>
      <input type="password" id="currentPassword" placeholder="Enter current password">
    </div>
    <div class="form-group">
      <label>New Password:</label>
      <input type="password" id="newPassword" placeholder="Enter new password">
    </div>
    <div class="form-group">
      <label>Confirm New Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password">
    </div>
    <button onclick="changePassword()">Update</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, reauthenticateWithCredential, updatePassword, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.appspot.com",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = 'index.html';
    });

    window.changePassword = async function() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('error');

      if (!currentPassword || !newPassword || !confirmPassword) {
        errorEl.innerText = 'All fields are required!';
        return;
      }

      if (newPassword !== confirmPassword) {
        errorEl.innerText = 'New passwords do not match!';
        return;
      }

      const user = auth.currentUser;
      if (user) {
        try {
          const credential = EmailAuthProvider.credential(user.email, currentPassword);
          await reauthenticateWithCredential(user, credential);
          await updatePassword(user, newPassword);
          errorEl.innerText = 'Password updated successfully!';
          setTimeout(() => window.location.href = 'home.html', 2000);
        } catch (error) {
          errorEl.innerText = 'Error updating password: ' + error.message;
        }
      }
    };
  </script>
</body>
</html>

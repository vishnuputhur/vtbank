<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Society App - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
      margin-bottom: 60px; /* Space for fixed footer */
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      color: #34495e;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .options a {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }
    .options a:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 10px; /* Reduced padding for smaller button */
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px; /* Smaller font size */
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    #error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
    footer a {
      color: #3498db;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Society App Logo" class="logo"> <!-- Replace with your image path -->
    <h1>Society App Login</h1>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="options">
      <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </div>
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>
  <footer>
    &copy; 2025 <a href="https://vtsoftsolutions.com" target="_blank">vtsoft</a>. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX_xJLR_FnVg3e_v-e7ZBnaBGAyMVyj1s",
      authDomain: "probanker-2bce7.firebaseapp.com",
      projectId: "probanker-2bce7",
      storageBucket: "probanker-2bce7.firebasestorage.app",
      messagingSenderId: "27106244956",
      appId: "1:27106244956:web:59792c9dc94aa8e5232999",
      measurementId: "G-31138VCDFZ"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Load saved credentials if "Remember Me" was checked
      document.addEventListener('DOMContentLoaded', () => {
        const savedEmail = localStorage.getItem('email');
        const savedPassword = localStorage.getItem('password');
        if (savedEmail && savedPassword) {
          document.getElementById('email').value = savedEmail;
          document.getElementById('password').value = savedPassword;
          document.getElementById('rememberMe').checked = true;
        }
      });

      window.login = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        const errorEl = document.getElementById('error');

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            // Save credentials if "Remember Me" is checked
            if (rememberMe) {
              localStorage.setItem('email', email);
              localStorage.setItem('password', password);
            } else {
              localStorage.removeItem('email');
              localStorage.removeItem('password');
            }
            window.location.href = 'home.html';
          } else {
            errorEl.innerText = 'User not found in database! Please contact admin.';
          }
        } catch (error) {
          errorEl.innerText = 'Login failed: ' + error.message;
        }
      };

      window.forgotPassword = async () => {
        const email = document.getElementById('email').value;
        const errorEl = document.getElementById('error');
        if (!email) {
          errorEl.innerText = 'Please enter your email to reset password.';
          return;
        }
        try {
          await sendPasswordResetEmail(auth, email);
          errorEl.style.color = 'green';
          errorEl.innerText = 'Password reset email sent! Check your inbox.';
        } catch (error) {
          errorEl.innerText = 'Failed to send reset email: ' + error.message;
        }
      };
    } catch (error) {
      document.getElementById('error').innerText = 'Firebase init failed: ' + error.message;
    }
  </script>
</body>
</html>
